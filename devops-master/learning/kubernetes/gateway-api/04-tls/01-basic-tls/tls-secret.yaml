apiVersion: v1
kind: Secret
metadata:
  name: example-tls-cert
  namespace: default
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # For testing, generate with:
  # openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
  #   -keyout tls.key -out tls.crt -subj "/CN=example.com"
  # kubectl create secret tls example-tls-cert --cert=tls.crt --key=tls.key
  tls.crt: LS0tLS1CRUdJTi... # Replace with your certificate
  tls.key: LS0tLS1CRUdJTi... # Replace with your key
---
# Creating TLS Secret:
# Option 1: Using kubectl
# kubectl create secret tls example-tls-cert --cert=tls.crt --key=tls.key
#
# Option 2: Using cert-manager (recommended for production)
# cert-manager will automatically create and manage TLS secrets

