apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tls-route
  namespace: default
spec:
  parentRefs:
  - name: tls-gateway
    namespace: default
  hostnames:
  - example.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: webapp
      port: 80
---
# HTTPRoute with TLS:
# - hostnames: Must match the Gateway listener hostname
# - The route will only accept traffic for the specified hostnames

