apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: redirect-route
  namespace: default
spec:
  parentRefs:
  - name: example-gateway
    namespace: default
  rules:
  # Redirect HTTP to HTTPS
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
  # Redirect old path to new path
  - matches:
    - path:
        type: PathPrefix
        value: /old
    filters:
    - type: RequestRedirect
      requestRedirect:
        path:
          type: ReplaceFullPath
          replace: /new
        statusCode: 302
---
# Request Redirect Filters:
# - type: RequestRedirect
#   requestRedirect:
#     scheme: http or https
#     hostname: Hostname to redirect to
#     path: Path rewrite rules
#     port: Port number
#     statusCode: 301 (permanent) or 302 (temporary)

