apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: url-rewrite-route
  namespace: default
spec:
  parentRefs:
  - name: example-gateway
    namespace: default
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /old-path
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replace: /new-path
    backendRefs:
    - name: backend-service
      port: 80
---
# URL Rewrite Filters:
# - type: URLRewrite
#   urlRewrite:
#     path:
#       type: ReplacePrefixMatch (replace prefix) or ReplaceFullPath (replace entire path)
#       replace: New path value
#     hostname: Optional hostname to rewrite

