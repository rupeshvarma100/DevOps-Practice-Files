app-template:
  global:
    fullnameOverride: bjws-app
    labels:
      app: bjws-app

  controllers:
    main:
      enabled: true
      type: deployment
      replicas: 1
      containers:
        main:
          image:
            repository: nginx
            tag: "1.25"
            pullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"

  configMaps:
    my-config:
      enabled: true
      data:
        custom.conf: |
          # Custom NGINX config
          welcome: "Hello from bjw-s-app Helm chart!"

  service:
    main:
      enabled: true
      controller: main
      type: ClusterIP
      ports:
        http:
          enabled: true
          primary: true
          port: 80
          targetPort: 80
          protocol: HTTP

  ingress:
    main:
      enabled: true
      className: nginx
      annotations: {}
      hosts:
        - host: bjws-app.local
          paths:
            - path: /
              pathType: Prefix
              service:
                name: bjws-app
                port: 80
      tls: []